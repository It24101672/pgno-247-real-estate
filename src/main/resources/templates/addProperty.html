<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Property</title>
    <link rel="icon" type="image/png" th:href="@{/css/images/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow rounded-4">
                <div class="card-header text-white" style="background-color: #1B998B;">
                    <h3 class="text-center mb-0">Add New Property</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/properties/add}" method="post" enctype="multipart/form-data">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" th:value="${property?.title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" th:text="${property?.description}" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price (LKR)</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${property?.price}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" th:value="${property?.location}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Property Image</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
                            <div class="form-text">Maximum file size: 5MB. Supported formats: JPG, PNG.</div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn text-white" style="background-color: #1B998B;">
                                <i class="fas fa-plus me-2"></i>Add Property
                            </button>
                            <a th:href="@{/properties/seller}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome (optional if not globally included) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
