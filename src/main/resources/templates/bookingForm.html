<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book a Property Viewing</title>
    <link rel="icon" type="image/png" th:href="@{/css/images/favicon.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #545454;
        }
        h2 {
            color: #1B998B;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
        }
        .btn-primary {
            background-color: #1B998B;
            border-color: #1B998B;
        }
        .btn-primary:hover {
            background-color: #545454;
            border-color: #545454;
        }
        .btn-secondary {
            background-color: #D4AF37;
            border-color: #D4AF37;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545454;
            border-color: #545454;
        }
        label {
            color: #1B998B;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h2>Book a Viewing</h2>

    <form th:action="@{/bookings/new}" th:object="${booking}" method="post" class="mt-4">
        <input type="hidden" th:field="*{buyerId}">
        <input type="hidden" th:field="*{propertyId}">

        <div class="mb-3">
            <label for="scheduledDate" class="form-label">Scheduled Date</label>
            <input type="date" th:field="*{scheduledDate}" class="form-control" id="scheduledDate" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Booking</button>
        <a th:href="@{/properties/all}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
