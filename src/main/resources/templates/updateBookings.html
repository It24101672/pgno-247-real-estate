<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Booking</title>
    <link rel="icon" type="image/png" th:href="@{/css/images/favicon.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #545454;
        }
        h2 {
            color: #1B998B;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
        }
        .card-title {
            color: #1B998B;
        }
        .btn-primary {
            background-color: #1B998B;
            border-color: #1B998B;
        }
        .btn-primary:hover {
            background-color: #545454;
            border-color: #545454;
        }
        .btn-secondary {
            background-color: #D4AF37;
            border-color: #D4AF37;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545454;
            border-color: #545454;
        }
        label {
            color: #1B998B;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h2>Update Booking Status</h2>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Booking Details</h5>
            <p class="card-text"><strong>Request ID:</strong> <span th:text="${booking.requestId}"></span></p>
            <p class="card-text"><strong>Property ID:</strong> <span th:text="${booking.propertyId}"></span></p>
            <p class="card-text"><strong>Scheduled Date:</strong> <span th:text="${booking.scheduledDate}"></span></p>
        </div>
    </div>

    <form th:action="@{/bookings/update}" th:object="${booking}" method="post" class="mt-4">
        <input type="hidden" th:field="*{requestId}">
        <input type="hidden" th:field="*{buyerId}">
        <input type="hidden" th:field="*{propertyId}">
        <input type="hidden" th:field="*{scheduledDate}">

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-select" id="status" required>
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Status</button>
        <a th:href="@{/bookings/seller}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
