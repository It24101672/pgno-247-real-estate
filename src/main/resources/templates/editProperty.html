<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property</title>
    <link rel="icon" type="image/png" th:href="@{/css/images/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" style="background-color: #1B998B; color: white;">
                    <h3 class="text-center">Edit Property</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/properties/edit/{id}(id=${property.propertyId})}"
                          method="post" enctype="multipart/form-data">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                        <div class="mb-3">
                            <label for="title" class="form-label" style="color: #545454;">Title</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   th:value="${property.title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label" style="color: #545454;">Description</label>
                            <textarea class="form-control" id="description" name="description"
                                      rows="3" th:text="${property.description}" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label" style="color: #545454;">Price (Lkr)</label>
                                <input type="number" step="0.01" class="form-control" id="price"
                                       name="price" th:value="${property.price}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label" style="color: #545454;">Location</label>
                                <input type="text" class="form-control" id="location"
                                       name="location" th:value="${property.location}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" style="color: #545454;">Current Image</label>
                            <div th:if="${property.imagePath}" class="mb-2">
                                <img th:src="@{'/uploads/properties/' + ${property.imagePath}}"
                                     class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                            </div>
                            <label for="imageFile" class="form-label" style="color: #545454;">Change Image</label>
                            <input type="file" class="form-control" id="imageFile"
                                   name="imageFile" accept="image/*">
                            <div class="form-text" style="color: #545454;">Leave blank to keep current image</div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="available"
                                   name="available" th:checked="${property.available}">
                            <label class="form-check-label" for="available" style="color: #545454;">
                                Available for sale
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn" style="background-color: #1B998B; color: white;">Update Property</button>
                            <a th:href="@{/properties/seller}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
