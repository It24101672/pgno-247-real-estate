<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg" style="background-color: #007e73;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/properties/all}">
            <img th:src="@{/css/images/logo.png}" alt="Logo" style="height: 50px; margin-right: 10px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto" >
                <li class="nav-item" th:if="${session.user.role != 'ADMIN'}">
                    <a class="nav-link text-white" th:href="@{/properties/all}">Browse Properties</a>
                </li>
                <li class="nav-item" th:if="${session.user.role == 'SELLER'}">
                    <a class="nav-link text-white" th:href="@{/properties/seller}">My Properties</a>
                </li>
                <li class="nav-item" th:if="${session.user.role == 'BUYER'}">
                    <a class="nav-link text-white" th:href="@{/bookings/my}">My Bookings</a>
                </li>
                <li class="nav-item" th:if="${session.user.role == 'BUYER'}">
                    <a class="nav-link text-white" th:href="@{/transactions/history}">My Purchases</a>
                </li>
                <li class="nav-item" th:if="${session.user.role == 'BUYER'}">
                    <a class="nav-link text-white" th:href="@{/favorites/my}">Favorites</a>
                </li>
                <li class="nav-item" th:if="${session.user.role == 'SELLER'}">
                    <a class="nav-link text-white" th:href="@{/bookings/seller}">Booking Requests</a>
                </li>
                <li class="nav-item" th:if="${session.user.role == 'SELLER'}">
                    <a class="nav-link text-white" th:href="@{/transactions/history}">My Sales</a>
                </li>
                <li class="nav-item" th:if="${session.user.role == 'ADMIN'}">
                    <a class="nav-link text-white" th:href="@{/admin/properties}">Properties</a>
                </li>
                <li class="nav-item" th:if="${session.user.role == 'ADMIN'}">
                    <a class="nav-link text-white" th:href="@{/admin/users}">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item d-flex align-items-center me-3"
                    th:if="${session.user != null and session.user.role == 'ADMIN'}">
                    <span class="nav-link" style="color: white; font-weight: bold;">Admin Dashboard</span>
                </li>
                <li class="nav-item d-flex align-items-center me-3">
                    <a class="nav-link text-white d-flex align-items-center" th:href="@{/profile}" title="Profile">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                        <span class="ms-2" th:text="${session.user.name}">Username</span>
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <form th:action="@{/logout}" method="post" class="m-0 p-0">
                        <button type="submit" class="btn btn-link nav-link text-white p-0" title="Logout">
                            <i class="bi bi-box-arrow-right" style="font-size: 1.5rem;"></i>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
