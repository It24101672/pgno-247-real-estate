<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Requests for My Properties</title>
    <link rel="icon" type="image/png" th:href="@{/css/images/favicon.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h2 class="mb-4" style="color: #545454;">Booking Requests for My Properties</h2>

    <div th:if="${bookings.isEmpty()}">
        <div class="alert alert-info" style="background-color: #D4AF37; color: white;">No bookings have been made on your properties yet.</div>
    </div>

    <table class="table table-striped table-bordered" th:if="${!bookings.isEmpty()}" style="background-color: white;">
        <thead class="table-light">
        <tr>
            <th style="color: #545454;">Request ID</th>
            <th style="color: #545454;">Property</th>
            <th style="color: #545454;">Buyer ID</th>
            <th style="color: #545454;">Scheduled Date</th>
            <th style="color: #545454;">Status</th>
            <th style="color: #545454;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}" style="color: #545454;">
            <td th:text="${booking.requestId}"></td>
            <td>
                <a th:href="@{'/properties/' + ${booking.propertyId}}"
                   th:text="${booking.propertyId}"
                   class="text-decoration-none" style="color: #1B998B;">
                </a>
            </td>
            <td th:text="${booking.buyerId}"></td>
            <td th:text="${booking.scheduledDate}"></td>
            <td th:text="${booking.status}"></td>
            <td>
                <a th:href="@{'/bookings/edit/' + ${booking.requestId}}" class="btn btn-sm" style="background-color: #1B998B; color: white;">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
